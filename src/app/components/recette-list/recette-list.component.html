<div class="d-flex justify-content-center">
    <div>
        <pagination [boundaryLinks]="true"
        [totalItems]="totalItems"
        [itemsPerPage]="taillePage"
        [ngModel]="noPage"
        (pageChanged)="pageChanged($event)"
        class="mt-1"></pagination> 
        <table>
            <tr>
                <th>Date de la derniere edition</th>
                <th>Nom</th>
            </tr>
            <tr *ngFor="let r of recettes.content" (click)="goTo(r.id)">
                <td>{{r.dateDerniereEdition}}</td>
                <td>{{r.nom}}</td>
            </tr>
        </table>
        <pagination [boundaryLinks]="true"
        [totalItems]="totalItems"
        [itemsPerPage]="taillePage"
        [ngModel]="noPage"
        (pageChanged)="pageChanged($event)"
        class="mt-1"></pagination> 
    </div>
    <div>
        <app-recette-recherche></app-recette-recherche>  
        <button class="btn btn-success"
        (click)="rechercher()">Rechercher</button>  
    </div>
</div>
