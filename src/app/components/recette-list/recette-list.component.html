<pagination [boundaryLinks]="true"
            [totalItems]="totalItems"
            [itemsPerPage]="taillePage"
            [ngModel]="noPage"
            (pageChanged)="pageChanged($event)"
            class="mt-1"></pagination> 
<table>
    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Date de Creation</th>
    </tr>
    <tr *ngFor="let r of recettes.content" (click)="goTo(r.id)">
        <td>{{r.id}}</td>
        <td>{{r.nom}}</td>
        <td>{{r.dateCreation}}</td>
    </tr>
</table>
<pagination [boundaryLinks]="true"
            [totalItems]="totalItems"
            [itemsPerPage]="taillePage"
            [ngModel]="noPage"
            (pageChanged)="pageChanged($event)"
            class="mt-1"></pagination>
