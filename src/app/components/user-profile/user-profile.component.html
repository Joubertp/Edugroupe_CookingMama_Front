<div class="row">
    <div class="card">
        <img src="assets/img/profile-icon.png">
    </div>
    <div class="card">
        <h2>Profil de {{user.pseudo}}</h2>
        <div>
            <strong>Role(s) : </strong>
            <span *ngFor="let role of user.roles" class="tags">               
                    {{role.roleName}}
            </span>
        </div>
        <div>
            <strong>Presentation : </strong>
            <p>{{user.presentation}}</p>
        </div>
        <div>
            <strong>Recette : </strong>
            <table>
                    <tr>
                        <th>Derniere Edition</th>
                        <th>Nom</th>
                    </tr>
                    <tr *ngFor="let r of user.recettes" (click)="goToRecette(r.id)">
                        <td>{{r.dateDerniereEdition}}</td>
                        <td>{{r.nom}}</td>
                    </tr>
                </table>
        </div>
    </div>

</div>
